<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b3f968332f.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Ajuda</title>
</head>
<body>
    <section class="logo">
        <img src="resources/images/logo.png" class="brand">
    </section>
    <section class="main">
        <div class="welcome">
            <p>Olá</p>
            <p>Junte-se a nós e faça parte da campanha contra a depressão.</p>
        </div>
        <div class="tel">
            <p>Entre com seu número:</p>
            <div>
                <i class="fas fa-phone-alt tel-icon"></i></i><input type="text" placeholder="(11) 99999-9999">
            </div>
            <input type="submit" placeholder="Entrar">
        </div>
    </section>
</body>
</html>
