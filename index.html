<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b3f968332f.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Ajuda</title>
</head>
<body>
    <section class="logo">
        <img src="resources/images/logo.png" class="brand">
    </section>
    <section class="main">
        <div class="welcome">
            <p>Olá</p>
            <p>Junte-se a nós e faça parte da campanha contra a depressão.</p>
        </div>
        <div class="tel">
            <p>Entre com seu número:</p>
            <div>
                <i class="fas fa-phone-alt tel-icon"></i></i><input type="text" placeholder="(11) 99999-9999">
            </div>
            <input type="submit" value="Entrar" id="btnEntrar">
        </div>
        <div class="bg-modal" id="modal">
            <div class="modal">
                <p>Seu número é (11) 99999-9999?</p>
                <input type="submit" class="btn-yes" value="Sim" id="btnConfirm">
                <input type="submit" class="btn-no" value="Não" id="btnCancel">
            </div>
        </div>
    </section>
    <script>
            btnEntrar = document.getElementById('btnEntrar')
            btnCancel = document.getElementById('btnCancel')
            
            btnEntrar.onclick = function () {
                modal = document.getElementById('modal')
                modal.classList.add("d-flex");
            }
            btnCancel.onclick = function () {
                modal = document.getElementById('modal')
                modal.classList.remove("d-flex")
            }
    </script>
</body>
</html>
