{% extends 'base.html' %}
{% block main %}
<section class="chat">
    <div class="chat-header">
        <i></i>
        <p class="ajudante"></p>
        <img></img>

        <img></img>
        <p class="ajudado"></p>
        <i></i>
    </div>

    <div class="chat-content">
        <div class="coment">
            {% if ajudante %}
                {% for match in matchs %}
                <p>{{match.ID_ajudado.nome}}</p>
                {% endfor %}
            {% elif ajudado %}
                {% for match in matchs %}
                <p>{{match.ID_ajudante.nome}}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <div class="chat-insert">
        <input type="text" required>
        <input type="submit">
    </div>
</section>
{% endblock main %}
